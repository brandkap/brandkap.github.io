---
title: Contact
layout: default
scripts:
  - /assets/js/clipboard.js
---

<div class="flex flex-col max-w-4xl mx-auto space-y-18">
  <p class="text-4xl">Interested in working together?</p>

  <div>
    <p>Email me:</p>
    <div class="text-3xl text-white flex justify-start items-center">
      <span id="email">{{ site.email | escape }}</span>
      <button
        type="button"
        class="border border-gray ml-2 px-1 bg-gray text-xs disabled:bg-black"
        onclick="clip(event)"
        data-clip-source="email"
      >
        Copy
      </button>
    </div>
  </div>

  <div>
    <p>Connect with me:</p>
    <div class="flex justify-between text-3xl">
      {%- for social in site.socials -%}
        <a href="{{ social.url | escape }}">{{ social.name | downcase | escape }}</a>
      {%- endfor -%}
    </div>
  </div>
</div>
