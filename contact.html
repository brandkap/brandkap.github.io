---
title: Contact Me
layout: default
---

<div class="flex flex-col max-w-4xl mx-auto space-y-16">
  <p class="text-4xl">Interested in working together?</p>

  <div>
    <p>Email me:</p>
    <div class="text-3xl">
      <a href="mailto:{{ site.email | escape }}">{{ site.email | escape }}</a>
    </div>
  </div>

  <div>
    <p>Connect with me:</p>
    <div class="flex justify-between text-3xl">
      {%- for social in site.socials -%}
        <a href="{{ social.url | escape }}">{{ social.name | downcase | escape }}</a>
      {%- endfor -%}
    </div>
  </div>
</div>
