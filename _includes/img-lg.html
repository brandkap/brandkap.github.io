<figure class="contents">
  <a href="{{ include.src | escape | relative_url }}" class="col-start-2 col-span-10 mt-8">
    <img src="{{ include.src | escape }}" alt="{{ include.alt | escape }}" class="w-full h-auto" />
  </a>
  {% if include.caption %}
    <figcaption class="col-start-3 col-span-8 mt-4">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
<div class="col-span-12 mb-18"></div>
