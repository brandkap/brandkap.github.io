<header id="navbar" class="sticky flex justify-between px-18 py-6 font-inter text-white bg-black" role="banner">
  <div class="flex">
    <a href="{{ "/" | relative_url }}" class="self-center">
      <img src="{{ '/assets/images/logo-light.png' | relative_url }}" class="h-8 w-8">
    </a>
    <div class="flex flex-col ml-4">
      <span class="font-bold">{{ site.title }}</span>
      <span>{{ site.description }}</span>
    </div>
  </div>

  <nav class="space-x-18 flex items-center">
    {%- for path in site.nav_pages -%}
      {%- assign nav_page = site.pages | where: "path", path | first -%}
      {%- if nav_page.nav_title -%}
        <a href="{{ nav_page.url | relative_url }}">{{ nav_page.nav_title | escape }}</a>
      {%- else -%}
        <a href="{{ nav_page.url | relative_url }}">{{ nav_page.title | escape }}</a>
      {%- endif -%}
    {%- endfor -%}
  </nav>
</header>
