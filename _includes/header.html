<header id="navbar" class="sticky flex justify-between px-6 md:px-18 py-6 font-inter text-white bg-black" role="banner">
  <div class="flex">
    <a href="{{ "/" | relative_url }}" class="self-center">
      <img src="{{ '/assets/images/logo-light.png' | relative_url }}" class="h-6 w-6">
    </a>
    <div class="hidden md:flex flex-col ml-4">
      <span class="font-bold">{{ site.title }}</span>
      <span class="text-gray">{{ site.description }}</span>
    </div>
  </div>

  <div class="md:hidden">
    <label for="navbar-show" class="sr-only">Show Menu</label>
    <button class="w-auto h-full" type="button" id="navbar-show">
      <img src="{{ '/assets/images/icons/menu.svg' | relative_url }}">
    </button>
  </div>

  {% include desktop-nav.html %}
</header>

{% include mobile-nav.html %}
