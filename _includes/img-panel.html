<figure class="contents">
  <a href="{{ include.src | escape | relative_url }}" class="md:col-start-2 md:col-span-10 mt-8 bg-white grid grid-cols-1 md:grid-cols-10">
    <div class="md:col-start-4 md:col-span-4 mt-16">
      <img src="{{ include.src | escape }}" alt="{{ include.alt | escape }}" class="w-full h-auto" />
    </div>
  </a>
  {% if include.caption %}
    <figcaption class="md:col-start-3 md:col-span-8 mt-4">
      <p class="text-white font-bold mb-0">{{ include.title }}</p>
      {{ include.caption | markdownify }}
    </figcaption>
  {% endif %}
</figure>
<div class="md:col-span-12 mb-18"></div>
