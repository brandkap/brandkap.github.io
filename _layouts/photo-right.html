---
layout: base
---

<main aria-label="Content" class="grid grid-cols-about grid-rows-1 gap-x-4 mx-18">
  <div></div>
  <div class="big-text">
    {{ content }}
  </div>
  <div></div>
  <div class="mt-12">
    <img
      src="{{ page.photo.src | escape }}"
      alt="{{ page.photo.alt | escape }}"
      class="max-h-full w-full"
    >
    <div class="text-right">
      {{ page.links | markdownify }}
    </div>
  </div>
  <div></div>
</main>
