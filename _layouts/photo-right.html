---
layout: base
---

<main aria-label="Content" class="grid grid-cols-1/5/1/5 grid-rows-1 gap-x-4 mx-16">
  <div></div>
  <div>
    {{ content }}
  </div>
  <div></div>
  <div>
    <img
      src="{{ page.photo.src | escape }}"
      alt="{{ page.photo.alt | escape }}"
      class="sticky top-4 max-w-full h-full"
    >
  </div>
</main>
