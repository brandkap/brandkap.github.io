---
layout: base
---

<main aria-label="Content" class="grid grid-cols-1 grid-auto-rows-auto md:grid-cols-about md:grid-rows-1 gap-x-4 mx-6 md:mx-18">
  <div class="hidden md:block"></div>
  <div class="big-text">
    {{ content }}
  </div>
  <div class="hidden md:block"></div>
  <div class="mt-12 row-start-1 md:row-start-auto">
    <img
      src="{{ page.photo.src | escape }}"
      alt="{{ page.photo.alt | escape }}"
      class="max-h-full w-full"
    >
    <div class="mt-3 text-sm md:text-base text-right font-bold rotate-uls">
      {{ page.links | markdownify }}
    </div>
  </div>
  <div class="hidden md:block"></div>
</main>
