---
layout: base
---

<main aria-label="Content">
  <div class="grid grid-cols-12 auto-rows-auto gap-x-4 mx-18 mt-24 mb-30">
    <h1 class="col-start-3 col-span-8 text-5.5xl font-medium">{{ page.title }}</h1>
    <p class="col-start-3 col-span-8 text-2xl font-medium">{{ page.description }}</p>
  </div>
  <img
    src="{{ page.hero | escape }}"
    alt="{{ page.title }}"
    class="w-full mb-30"
  >
  <div class="grid grid-cols-12 auto-rows-auto gap-x-4 mx-18 case-study-content">
    <div class="contents text-3xl font-medium leading-relaxed">
      {{ page.brief | markdownify }}
    </div>

    <p class="text-white font-medium mt-8">Timeline</p>
    <p class="font-medium">{{ page.timeline | markdownify }}</p>

    {{ content }}
  </div>
</main>
